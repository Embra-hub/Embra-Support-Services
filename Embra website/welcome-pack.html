<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client Welcome Pack • EMBRA Support Services</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
    }
    header {
      background-color: #0d6efd;
      padding: 15px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    header img {
      max-height: 160px;
    }
    header p {
      color: #fff;
      margin: 8px 0 0;
      font-size: 1.1rem;
      font-weight: 500;
    }
    h4 {
      margin-top: 30px;
      font-weight: 600;
      color: #333;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }
    canvas {
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 10px auto;
    }
    .clear-btn {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>

  <!-- Sticky Header with Logo & Tagline -->
  <header>
    <img src="img/12.png" alt="Embra Support Services Logo" class="img-fluid">
    <p>Compassionate In-Home Care & Elderly Support</p>
  </header>

  <div class="container py-5">
    <h1 class="text-center mb-4">Client Welcome Pack & Agreement</h1>

    <form id="welcomeForm">
      <!-- Client Details -->
      <h4>1. Client Details</h4>
      <div class="mb-3">
        <label class="form-label">Client Name</label>
        <input type="text" name="clientName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Start Date</label>
        <input type="date" name="startDate" class="form-control" required>
      </div>

      <!-- Services Agreed -->
      <h4>2. Services Agreed (✓ all that apply)</h4>
      <div class="ps-3">
        <div class="form-check"><input class="form-check-input" type="checkbox" name="services" value="Wellbeing Check-ins"><label class="form-check-label"> Wellbeing Check-ins</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" name="services" value="Appointment Escort"><label class="form-check-label"> Appointment Escort</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" name="services" value="Pillbox Setup"><label class="form-check-label"> Pillbox Setup</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" name="services" value="Medication Reminder"><label class="form-check-label"> Medication Reminder</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" name="services" value="One-to-One Support"><label class="form-check-label"> One-to-One Support</label></div>
      </div>
      <div class="mb-3 mt-2">
        <label class="form-label">Other (please specify)</label>
        <input type="text" name="otherService" class="form-control">
      </div>

      <!-- Visit Frequency -->
      <h4>3. Visit Frequency</h4>
      <div class="ps-3 mb-3">
        <div class="form-check"><input class="form-check-input" type="radio" name="frequency" value="One-time"><label class="form-check-label"> One-time</label></div>
        <div class="form-check"><input class="form-check-input" type="radio" name="frequency" value="Weekly"><label class="form-check-label"> Weekly</label></div>
        <div class="form-check"><input class="form-check-input" type="radio" name="frequency" value="Multiple times per week"><label class="form-check-label"> Multiple times per week</label></div>
        <div class="form-check"><input class="form-check-input" type="radio" name="frequency" value="As needed"><label class="form-check-label"> As needed</label></div>
      </div>

      <!-- Payment Terms -->
      <h4>4. Payment Terms</h4>
      <div class="mb-3">
        <label class="form-label">Rate (£)</label>
        <input type="number" name="rate" step="0.01" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label d-block">Payment Due</label>
        <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="paymentDue" value="Weekly"><label class="form-check-label"> Weekly</label></div>
        <div class="form-check form-check-inline"><input class="form-check-input" type="radio" name="paymentDue" value="Monthly"><label class="form-check-label"> Monthly</label></div>
      </div>
      <div class="mb-3">
        <label class="form-label d-block">Method Accepted</label>
        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="paymentMethod" value="Bank Transfer"><label class="form-check-label"> Bank Transfer</label></div>
        <div class="form-check form-check-inline"><input class="form-check-input" type="checkbox" name="paymentMethod" value="Cash"><label class="form-check-label"> Cash</label></div>
        <div class="form-check form-check-inline">Other: <input type="text" name="otherPaymentMethod" class="form-control d-inline-block" style="width: auto;"></div>
      </div>

      <!-- Agreement -->
      <h4>5. Agreement</h4>
      <p>By signing below, both parties agree to the terms outlined.</p>

      <!-- Signature -->
      <div class="mb-3 text-center">
        <label class="form-label">Client/Representative Signature</label>
        <canvas id="signature-pad" width="400" height="150"></canvas>
        <button type="button" id="clear" class="btn btn-sm btn-secondary clear-btn">Clear</button>
        <input type="hidden" name="signature" id="signature">
      </div>
      <div class="mb-3">
        <label class="form-label">EMBRA Representative Signature</label>
        <input type="text" name="embraSignature" class="form-control">
      </div>
      <div class="mb-4">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Submit Agreement</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script>
    const canvas = document.getElementById('signature-pad');
    const signaturePad = new SignaturePad(canvas);
    document.getElementById('clear').addEventListener('click', () => signaturePad.clear());

    document.getElementById('welcomeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (!signaturePad.isEmpty()) {
        document.getElementById('signature').value = signaturePad.toDataURL();
      }
      const data = new FormData(this);
      fetch('https://formspree.io/f/mkgvwzqq', {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(() => window.location.href = 'success.html')
        .catch(() => window.location.href = 'success.html');
    });
  </script>
</body>
</html>
