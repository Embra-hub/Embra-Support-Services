<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Referral Form â€¢ EMBRA Support Services</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #ffffff; /* Pure white background */
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #ffffff; /* Match logo background */
      text-align: center;
      padding: 10px 0;
    }
    header img {
      max-height: 180px;
    }
    h1 {
      margin-top: 15px;
      margin-bottom: 25px;
      font-size: 2rem;
      font-weight: 700;
      color: #333;
    }
    h4 {
      margin-top: 25px;
      font-weight: 600;
      color: #333;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }
    canvas {
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 10px auto;
    }
    .clear-btn {
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="img/12.png" alt="Embra Support Services Logo" class="img-fluid">
  </header>

  <div class="container pt-3 pb-5">
    <h1 class="text-center">Referral Form</h1>

    <form id="referralForm">
      <!-- Referrer -->
      <h4>1. Referrer Details</h4>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="referrerName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Role/Relationship</label>
        <input type="text" name="referrerRole" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" name="referrerPhone" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" name="referrerEmail" class="form-control" required>
      </div>

      <!-- Client -->
      <h4>2. Client Details</h4>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="clientName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" name="clientDob" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea name="clientAddress" class="form-control" rows="2"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" name="clientPhone" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">GP (optional)</label>
        <input type="text" name="clientGp" class="form-control">
      </div>

      <!-- Support Type -->
      <h4>3. Type of Support Needed</h4>
      <div class="ps-3 mb-3">
        <div class="form-check"><input class="form-check-input" type="checkbox" name="support" value="Wellbeing Check-ins"><label class="form-check-label"> Wellbeing Check-ins</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" name="support" value="Appointment Escorts"><label class="form-check-label"> Appointment Escorts</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" name="support" value="Pillbox Setups"><label class="form-check-label"> Pillbox Setups</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" name="support" value="Medication Reminders"><label class="form-check-label"> Medication Reminders</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" name="support" value="One-to-One Support"><label class="form-check-label"> One-to-One Support</label></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Other (please specify)</label>
        <input type="text" name="supportOther" class="form-control">
      </div>

      <!-- Reason -->
      <h4>4. Reason for Referral</h4>
      <textarea name="reason" class="form-control mb-3" rows="3"></textarea>

      <!-- Start Date -->
      <h4>5. Preferred Start Date</h4>
      <input type="date" name="startDate" class="form-control mb-3">

      <!-- Consent -->
      <h4>6. Consent to Contact</h4>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="consent" value="Yes">
        <label class="form-check-label">I confirm that the client has given consent to be contacted by EMBRA Support Services.</label>
      </div>

      <!-- Signature -->
      <h4>7. Referrer Signature</h4>
      <div class="mb-3 text-center">
        <canvas id="signature-pad" width="400" height="150"></canvas>
        <button type="button" id="clear" class="btn btn-sm btn-secondary clear-btn">Clear</button>
        <input type="hidden" name="signature" id="signature">
      </div>
      <div class="mb-4">
        <label class="form-label">Date</label>
        <input type="date" name="date" class="form-control" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Submit Referral</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script>
    const canvas = document.getElementById('signature-pad');
    const signaturePad = new SignaturePad(canvas);
    document.getElementById('clear').addEventListener('click', () => signaturePad.clear());

    document.getElementById('referralForm').addEventListener('submit', function(e) {
      e.preventDefault();
      if (!signaturePad.isEmpty()) {
        document.getElementById('signature').value = signaturePad.toDataURL();
      }
      const data = new FormData(this);
      fetch('https://formspree.io/f/mkgvwzqq', {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(() => window.location.href = 'contact-success.html')
        .catch(() => window.location.href = 'contact-success.html');
    });
  </script>
</body>
</html>
