<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Referral Form â€¢ Embra Support Services</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    h4 {
      margin-top: 30px;
      margin-bottom: 15px;
    }
    canvas {
      border: 1px solid #ccc;
      border-radius: 5px;
      display: block;
      margin: 0 auto;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Logo -->
    <div class="text-center mb-4">
      <img src="img/12.png" alt="Embra Support Services Logo" style="max-height: 180px;">
    </div>

    <h1 class="text-center mb-4">Referral Form</h1>

    <form id="referralForm">
      <!-- Referrer -->
      <h4>1. Referral Details</h4>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="referrerName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Role/Relationship</label>
        <input type="text" name="referrerRole" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" name="referrerPhone" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" name="referrerEmail" class="form-control" required>
      </div>

      <!-- Client -->
      <h4>2. Client Details</h4>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="clientName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" name="clientDob" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea name="clientAddress" class="form-control" rows="2"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" name="clientPhone" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">GP</label>
        <input type="text" name="clientGp" class="form-control">
      </div>

      <!-- Support Type -->
      <h4>3. Type of Support Needed</h4>
      <div class="row">
        <div class="col-md-6">
          <div class="form-check"><input class="form-check-input" type="checkbox" name="support" value="Wellbeing Check-ins"> Wellbeing Check-ins</div>
          <div class="form-check"><input class="form-check-input" type="checkbox" name="support" value="Appointment Escorts"> Appointment Escorts</div>
          <div class="form-check"><input class="form-check-input" type="checkbox" name="support" value="Pillbox Setups"> Pillbox Setups</div>
        </div>
        <div class="col-md-6">
          <div class="form-check"><input class="form-check-input" type="checkbox" name="support" value="Medication Reminders"> Medication Reminders</div>
          <div class="form-check"><input class="form-check-input" type="checkbox" name="support" value="One-to-One Support"> One-to-One Support</div>
        </div>
      </div>
      <div class="mb-3 mt-2">
        <label class="form-label">Other (please specify)</label>
        <input type="text" name="supportOther" class="form-control">
      </div>

      <!-- Reason -->
      <h4>4. Reason for Referral</h4>
      <textarea name="reason" class="form-control mb-3" rows="3"></textarea>

      <!-- Start Date -->
      <h4>5. Preferred Start Date</h4>
      <input type="date" name="startDate" class="form-control mb-3">

      <!-- Consent -->
      <h4>6. Consent to Contact</h4>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="consent" value="Yes">
        <label class="form-check-label">I confirm that the client has given consent to be contacted by EMBRA Support Services.</label>
      </div>

      <!-- Referral Signature -->
      <h4>7. Referral Signature</h4>
      <div class="mb-3">
        <label class="form-label">Signature</label>
        <canvas id="referrer-signature-pad" width="400" height="150"></canvas>
        <div class="text-center mt-2">
          <button type="button" id="clear-referrer" class="btn btn-sm btn-secondary">Clear</button>
        </div>
        <input type="hidden" name="referrerSignature" id="referrerSignature">
      </div>
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" name="referrerDate" class="form-control" required>
      </div>

      <!-- Client Signature -->
      <h4>8. Client Signature</h4>
      <div class="mb-3">
        <label class="form-label">Signature</label>
        <canvas id="client-signature-pad" width="400" height="150"></canvas>
        <div class="text-center mt-2">
          <button type="button" id="clear-client" class="btn btn-sm btn-secondary">Clear</button>
        </div>
        <input type="hidden" name="clientSignature" id="clientSignature">
      </div>
      <div class="mb-3">
        <label class="form-label">Date</label>
        <input type="date" name="clientDate" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Submit Referral</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script>
    // Referrer Signature
    const referrerCanvas = document.getElementById('referrer-signature-pad');
    const referrerPad = new SignaturePad(referrerCanvas);
    document.getElementById('clear-referrer').addEventListener('click', () => referrerPad.clear());

    // Client Signature
    const clientCanvas = document.getElementById('client-signature-pad');
    const clientPad = new SignaturePad(clientCanvas);
    document.getElementById('clear-client').addEventListener('click', () => clientPad.clear());

    // Form submission
    document.getElementById('referralForm').addEventListener('submit', function(e) {
      e.preventDefault();

      if (!referrerPad.isEmpty()) {
        document.getElementById('referrerSignature').value = referrerPad.toDataURL();
      }
      if (!clientPad.isEmpty()) {
        document.getElementById('clientSignature').value = clientPad.toDataURL();
      }

      const data = new FormData(this);
      fetch('https://formspree.io/f/mkgvwzqq', {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          window.location.href = 'contact-success.html';
        } else {
          alert('Error submitting form. Please try again.');
        }
      }).catch(() => {
        alert('Network error. Please check your connection and try again.');
      });
    });
  </script>
</body>
</html>
